    <main>
        <div>
            <h1 class="titulos letra-montserrat">Forme parte del club</h1>            
        </div>
        <hr class="separacion solo-flex">
        <div class="caja2 letra-montserrat solo-flex flex-centrar">
            <div class="caja-formulario">
                <form action="#">

                    <div class="caja-detalles solo-flex">
                        <div class="entradas">
                            <span class="detalles">Nombre </span>
                            <input type="text" placeholder="Nombre" required>
                        </div>

                        <div class="entradas">
                            <span class="detalles">Apellido</span>
                            <input type="text" placeholder="Apellido" required>
                        </div>

                        <div class="entradas">
                            <span class="detalles" >Nacionalidad</span>
                            <input type="text" placeholder="Nacionalidad" required>
                        </div>

                        <div class="entradas">
                            <span class="detalles">Email</span>
                            <input type="text" placeholder="Email" required>
                        </div>

                        <div class="entradas">
                            <span class="detalles">Telefono</span>
                            <input type="text" placeholder="Telefono">
                        </div>

                        <div class="entradas">
                            <span class="detalles">Nombre del navio</span>
                            <input type="text" placeholder="Navio">
                        </div>
                    </div>

                    <div class="motivos">
                        <span class="motivo-titulo">Razones para la suscripcion</span>
                        <div class="motivo solo-flex">
                            
                            <div class="checkbox">
                                <input class="checkbox" type="checkbox" name="comprar/vender" id="trade">
                                <label for="trade">Compra/Venta</label>
                            </div>

                            <div class="checkbox">
                                <input class="checkbox" type="checkbox" name="asistir" id="eventos">
                                <label for="eventos">Eventos</label>
                            </div>   

                            <div class="checkbox">
                                <input class="checkbox" type="checkbox" name="otros" id="otros"> 
                                <label for="otros">Otros</label>
                            </div>

                        </div>
                    </div>

                    <div class="btn">
                        <input type="submit" value="Enviar">   
                    </div>
                </form>
            </div>      
        </div>
    </main>
